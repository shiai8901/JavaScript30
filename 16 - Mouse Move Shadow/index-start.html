<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100;

  function shadow(e) {

    // author's code: 
    // const {offsetWidth: width, offsetHeight: height} = hero;
    // let {offsetX: x, offsetY: y} = e;
    // if (this !== e.target) {
    //   x = x + e.target.offsetLeft;
    //   y = y + e.target.offsetTop;
    // }
    // console.log(x, y);

    // my approach (the result is the same as author's)
    let x = e.clientX, y = e.clientY;
    console.log(x, y);
    console.log(window.innerWidth, window.innerHeight);
    const xWalk = Math.round((x - window.innerWidth / 2) / (window.innerWidth / 2) * walk);
    const yWalk = Math.round((y - window.innerHeight / 2) / (window.innerHeight / 2) * walk);
    console.log(xWalk, yWalk);

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, .7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, .7),
      ${yWalk }px ${xWalk * -1}px 0 rgba(0, 255, 0, .7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 255, .7)
      `;
  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
