<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const secretCode = 'aishi';

window.addEventListener('keyup', (e) => {
	console.log(e.key);
	pressed.push(e.key);
	pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

	/*
	* second approach: 
	*	pressed.splice(0, pressed.length - secret.length);
	* 	array.splice(start, deleteCount);
	*	when array.length <= secrete.length, do nothing
	*	when array.length > secrete.length, remove from head
	*/

	console.log(pressed);
	if (pressed.join("") === secretCode) {
		console.log("dah dah");
		cornify_add();
	}
});
</script>
</body>
</html>
